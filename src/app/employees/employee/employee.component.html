<h1 class="display-4">Std.Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="FullName" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">Feild is Required</div>
    </div>
    <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="stdCode" #stdCode="ngModel" [(ngModel)]="service.formData.stdCode" class="form-control" placeholder="StdCode">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>
